<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-PricePro</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <script src="login.js" type="module"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <div class="container">
        <div class="title">
            <h1><i class="bx bx-rocket bx-sm bx-tada"></i>Welcome to the PricePro<i class="bx bx-rocket bx-sm bx-tada"></i></h1>
            <div class="login">
                <h2>Login</h2>
                <form id="login">
                    <div class="box">
                        <h6>Email:</h6>
                        <i class='bx bxs-envelope bx-sm'></i>
                        <input name="email" id="email" type="email" placeholder="Enter Your Email" required> 
                    </div>
                    <div class="box">
                        <h6>Password:</h6>
                        <i class='bx bxs-key bx-sm'></i>
                        <input name="password" id="password" type="password" placeholder="Enter Your Password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="forgetPass.html" id="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" name="signin" id="signin">
                        Sign In
                    </button>
                </form>
                <div class="newuser">
                    <a href="registration.html">Don't have an account?Register for free</a>
                </div>
            </div>
        </div>
</body>
</html>
